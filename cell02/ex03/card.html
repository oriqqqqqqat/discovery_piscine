<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
<h2>User Profile Card</h2>
  <div class="card">
    <table class="allinfo">
      <tr>
        <td><img src="https://i.pinimg.com/1200x/61/53/47/615347a024ed88cfce2664fcb5276691.jpg" alt="Profile Picture" class="profile-pic"></td>
      </tr>
      <tr>
        <td class="login">wsarakho</td>
      </tr>
      <tr>
        <td class="desc">Grade A</td>
      </tr>
      <tr>
        <td>
          <div class="allicon">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3242796/facebook-icon-md.png" class="icon1" alt="Facebook">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/473/original/instagram-logo-instagram-icon-transparent-free-png.png" class="icon2" alt="Instagram">
            <img src="https://logodix.com/logo/1288671.png" class="icon3" alt="LinkedIn">
          </div>
        </td>
      </tr>
      <tr>
        <td><button class="contact-btn">Contact</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
