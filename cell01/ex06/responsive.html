<!DOCTYPE html>
<html>
<head>
  <title>Tab</title>
  <style>
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 100%;
      text-align: center;
      border: 1px solid black;
      font-size: 20px;
    }
    .first {
      background-color: rgb(144, 186, 238);
    }
    .second {
      background-color: rgb(255, 176, 227);
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">blue</td>
      <td class="second">pink</td>
    </tr>
  </table>
</body>
</html>
